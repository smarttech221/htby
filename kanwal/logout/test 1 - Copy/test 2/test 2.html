<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 9px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-top: 10px;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container input[type="tel"],
    .form-container input[type="file"],
    .form-container select {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container input[type="submit"],
    .form-container input[type="button"] {
        width: 100%;
        background-color: #007bff; /* Blue color */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container input[type="submit"]:hover,
    .form-container input[type="button"]:hover {
        background-color: #0056b3; /* Darker shade of blue on hover */
    }
    .tabs button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        cursor: pointer;
        margin-right: 5px;
    }
    .tabs button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Registration</h2>
    <div id="tabs-section" class="tabs">
        <button onclick="openTab('personal-info')">Personal Information</button>
        <button onclick="openTab('ngo-info')">NGO Information</button>
        <button onclick="openTab('approval-info')">Approval</button>
    </div>
    <div id="personal-info" style="display: block;">
        <h3>Personal Information</h3>
        <form id="personal-info-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name">

            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" name="cnic">

            <input type="button" value="Next" onclick="showNext('ngo-info')">
        </form>
    </div>

    <div id="ngo-info" style="display: none;">
        <h3>NGO Information</h3>
        <form id="ngo-info-form">
            <label for="ngo-name">NGO Name</label>
            <input type="text" id="ngo-name" name="ngo-name" required>

            <label for="ngo-district">District</label>
            <select id="ngo-district" name="ngo-district">
                <option value="Abbottabad">Abbottabad</option>
                <option value="Peshawar">Peshawar</option>
            </select>

            <label for="ngo-authority-name">Authorized Person's Full Name</label>
            <input type="text" id="ngo-authority-name" name="ngo-authority-name" required>

            <input type="button" value="Next" onclick="showNext('approval-info')">
        </form>
    </div>

    <div id="approval-info" style="display: none;">
        <h3>Approval</h3>
        <p>Your application is under review. You will be notified once approved.</p>
    </div>
</div>

<script>
    function showNext(nextTabId) {
        var tabs = document.querySelectorAll('#tabs-section + div');
        tabs.forEach(function(tab) {
            tab.style.display = 'none';
        });
        document.getElementById(nextTabId).style.display = 'block';
    }
    
    function openTab(tabName) {
        var tabs = document.querySelectorAll('#tabs-section + div');
        tabs.forEach(function(tab) {
            tab.style.display = 'none';
        });
        document.getElementById(tabName).style.display = 'block';
    }
</script>
</body>
</html>
