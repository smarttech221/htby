<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 9px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container img {
            display: block;
            max-width: 250px;
            margin: 0 auto 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="file"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
            .form-container img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="form-container" id="profile-form">
    <!-- Replace with your actual image path or URL -->
    <img src="img/5052521.jpg">
    <h2>Edit Profile</h2>
    <form action="/update-profile" method="POST" onsubmit="return validateForm()">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" value="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="1234567890" required>

        <label for="password">New Password</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Save Changes">
    </form>
</div>

<script>
    // Function to pre-fill form fields with user's current information
    function populateForm() {
        // Simulating current user data (replace with actual dynamic data retrieval)
        var userData = {
            fullName: "John Doe",
            email: "john.doe@example.com",
            phone: "1234567890"
        };

        document.getElementById('full-name').value = userData.fullName;
        document.getElementById('email').value = userData.email;
        document.getElementById('phone').value = userData.phone;
    }

    // Validate form fields before submission (add more validations as needed)
    function validateForm() {
        var fullName = document.getElementById('full-name').value.trim();
        var email = document.getElementById('email').value.trim();
        var phone = document.getElementById('phone').value.trim();

        if (fullName === '' || email === '' || phone === '') {
            alert('Please fill out all fields.');
            return false;
        }

        // Additional validation logic (e.g., email format, phone number format)

        return true; // Form submission allowed
    }

    // Populate form fields with user's current information on page load
    window.onload = function() {
        populateForm();
    };
</script>

</body>
</html>
